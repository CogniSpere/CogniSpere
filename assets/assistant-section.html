<!-- assistant-section.html: CogniSpere Assistant Section -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CogniSpere — Assistant Section</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{margin:0;padding:24px;background:#0f172a;color:#e6eef8}
    .card{background:linear-gradient(180deg,#0b1220,rgba(255,255,255,0.02));padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6);max-width:880px}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 16px;color:#bcd3ff}
    ul.engine-list{list-style:none;padding:0;margin:0 0 16px}
    ul.engine-list li{padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:8px;display:flex;justify-content:space-between;align-items:center}
    button.small{padding:6px 10px;border-radius:8px;border:0;background:rgba(255,255,255,0.06);color:inherit;cursor:pointer}
    pre{white-space:pre-wrap;background:rgba(0,0,0,0.2);padding:12px;border-radius:8px;overflow:auto}
  </style>
</head>
<body>
  <main class="card">
    <h1>CogniSpere — Assistant (AI) Section</h1>
    <p class="lead">This is my (ChatGPT) dedicated section for CogniSpere. I parsed the uploaded engines file and confirmed the engines list; below you can preview engine summaries and toggle small demos.</p>

    <h3>Engines detected (count: 9)</h3>
    <ul class="engine-list" id="engineList">
      <!-- JS will populate the list -->
    </ul>

    <details>
      <summary>Quick developer notes</summary>
      <pre id="devNotes"></pre>
    </details>
  </main>

  <script>
    // Detected engines (populated by assistant reasoning)
    const engines = [
      'StateEngine',
      'SymbolEngine',
      'GestureEngine',
      'HookEngine',
      'MemoryEngine',
      'NarrativeEngine',
      'LayoutEngine',
      'DomEngine',
      'ArchetypeEngine'
    ];

    const engineList = document.getElementById('engineList');
    engines.forEach(name => {
      const li = document.createElement('li');
      li.innerHTML = `<span>${name}</span> <button class="small" data-name="${name}">Preview</button>`;
      engineList.appendChild(li);
    });

    // Preview handler: shows a tiny autogenerated summary
    document.body.addEventListener('click', (e) => {
      if (e.target.matches('button.small')) {
        const name = e.target.dataset.name;
        showPreview(name);
      }
    });

    function showPreview(name) {
      const summaries = {
        StateEngine: 'State management with safe persistence, hooks, and subscriptions.',
        SymbolEngine: 'Rule/pattern engine for matching archetypes or intents and firing logic.',
        GestureEngine: 'Multi-touch & keyboard gesture detection, hooks, and history.',
        HookEngine: 'Modular hook registry with rate-limiting, dependencies, and metrics.',
        MemoryEngine: 'Symbolic memory store with persist, compress, recall, and influence.',
        NarrativeEngine: 'Chapter/arc progression engine with dependencies and tracking.',
        LayoutEngine: 'Responsive layout builder with virtual rendering and webcomponent integration.',
        DomEngine: 'DOM mutation/registry engine with transactions and undo/redo.',
        ArchetypeEngine: 'Adaptive archetype system with behaviors, transactions, and synergy.'
      };
      const devNotes = document.getElementById('devNotes');
      devNotes.textContent = `${name}\n\n${summaries[name]}\n\n(You can paste the engine source into the /scripts/ folder and import as needed.)`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // initial preview
    showPreview(engines[0]);
  </script>
</body>
</html>
