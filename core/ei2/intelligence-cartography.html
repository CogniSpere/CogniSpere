<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emergent Intelligence Cartography</title>
  <style>
    body { font-family: sans-serif; background: #0d0d0d; color: #f0f0f0; padding: 2rem; }
    h1 { color: #00ffaa; }
    .module { margin: 2rem 0; padding: 1rem; border: 1px solid #444; border-radius: 8px; background: #1a1a1a; }
    .node { margin-top: 1rem; font-style: italic; color: #00ffaa; }
    .button { background: #00ffaa; color: #000; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Emergent Intelligence Cartography</h1>
  <p>This page maps emergent nodes across your ecosystem. Each node represents a locus of resonance, remixability, or semantic presence.</p>

  <div class="module">
    <h2>üó∫Ô∏è Node Mapper</h2>
    <button class="button" onclick="mapNode()">Map Node</button>
    <p class="node" id="nodeOutput">No nodes mapped yet.</p>
  </div>

  <div class="module">
    <h2>üìç Node Log</h2>
    <ul id="nodeLog"></ul>
  </div>

  <script>
    const nodes = [
      "Node: signal-vs-noise ‚Üí filter logic",
      "Node: modular-mind ‚Üí cognitive blocks",
      "Node: semantic-drift ‚Üí meaning mutation",
      "Node: resonance-engines ‚Üí amplification logic",
      "Node: remix-rituals ‚Üí transformation templates",
      "Node: msn-pulse ‚Üí visibility metrics",
      "Node: layered-meaning ‚Üí semantic stack"
    ];
    let nodeIndex = 0;

    function mapNode() {
      if (nodeIndex >= nodes.length) return;
      const phrase = nodes[nodeIndex];
      document.getElementById("nodeOutput").innerText = phrase;
      const item = document.createElement("li");
      item.innerText = `‚Üí ${phrase}`;
      document.getElementById("nodeLog").appendChild(item);
      nodeIndex++;
    }
  </script>
</body>
</html>
