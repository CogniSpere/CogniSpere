<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ambiguity as Interface</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; }
    h1 { color: #cc00ff; }
    .module { margin: 2rem 0; padding: 1rem; border: 1px solid #444; border-radius: 8px; background: #1e1e1e; }
    .toggle { background: #cc00ff; color: #000; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .layer { margin-top: 1rem; font-style: italic; color: #cc00ff; }
  </style>
</head>
<body>
  <h1>Ambiguity as Interface</h1>
  <p>This page explores ambiguity not as a flaw, but as a feature—an intentional interface for layered engagement and interpretive depth.</p>

  <div class="module">
    <h2>🎭 Interpretive Toggle</h2>
    <button class="toggle" onclick="toggleLayer()">Reveal Layer</button>
    <div class="layer" id="layerOutput">Surface meaning: “clarity”</div>
  </div>

  <div class="module">
    <h2>🧩 UX Ambiguity Map</h2>
    <ul id="ambiguityMap">
      <li>Clarity ↔ Mystery</li>
      <li>Literal ↔ Symbolic</li>
      <li>Direct ↔ Oblique</li>
    </ul>
  </div>

  <script>
    const layers = [
      "clarity",
      "gesture",
      "echo",
      "absence",
      "invitation",
      "resonance",
      "ghost"
    ];
    let index = 0;

    function toggleLayer() {
      index = (index + 1) % layers.length;
      document.getElementById("layerOutput").innerText = `Layered meaning: “${layers[index]}”`;
    }
  </script>
</body>
</html>
