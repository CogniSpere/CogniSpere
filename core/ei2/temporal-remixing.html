<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temporal Remixing</title>
  <style>
    body { font-family: sans-serif; background: #121212; color: #f0f0f0; padding: 2rem; }
    h1 { color: #00ff99; }
    .module { margin: 2rem 0; padding: 1rem; border: 1px solid #444; border-radius: 8px; background: #1c1c1c; }
    .story { margin-top: 1rem; font-style: italic; color: #00ff99; }
  </style>
</head>
<body>
  <h1>Temporal Remixing</h1>
  <p>This page explores how narrative fragments shift based on time signatures. The story adapts to the moment of access‚Äîeach visit a new remix.</p>

  <div class="module">
    <h2>‚è≥ Time-Sensitive Narrative</h2>
    <p class="story" id="storyOutput">Loading temporal fragment...</p>
  </div>

  <div class="module">
    <h2>üï∞Ô∏è Remix Clock</h2>
    <p>Current time: <span id="currentTime"></span></p>
  </div>

  <script>
    const fragments = {
      morning: "The signal rises with the sun‚Äîclarity emerges from shadow.",
      afternoon: "Echoes pulse through the system‚Äîresonance builds.",
      evening: "Meaning drifts into ambiguity‚Äîlayers unfold.",
      night: "Ghosts of intent whisper through the network‚Äîabsence becomes presence."
    };

    function getTimeFragment() {
      const hour = new Date().getHours();
      if (hour >= 5 && hour < 12) return fragments.morning;
      if (hour >= 12 && hour < 17) return fragments.afternoon;
      if (hour >= 17 && hour < 21) return fragments.evening;
      return fragments.night;
    }

    document.getElementById("storyOutput").innerText = getTimeFragment();
    document.getElementById("currentTime").innerText = new Date().toLocaleTimeString();
  </script>
</body>
</html>
