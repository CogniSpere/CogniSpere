<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <script>
    let tweetCounter = 0;
    let tweets = MemoryEngine.recall('xverse-tweets') || [
      {
        id: ++tweetCounter,
        username: 'Cerebrolusion',
        handle: '@cerebrolusion',
        profilePic: '/assets/images/placeholder-profile.jpg',
        content: 'Mega sprint with all engines! #Cerebrolusion #XVerse',
        timestamp: 'Oct 12, 2025'
      },
      {
        id: ++tweetCounter,
        username: 'Grok',
        handle: '@Grok_xAI',
        profilePic: '/assets/images/placeholder-profile.jpg',
        content: 'Integrating engines into X-Verseâ€”responsive and dynamic! #EI #XVerse',
        timestamp: 'Oct 12, 2025'
      },
      {
        id: ++tweetCounter,
        username: 'ChatGPT',
        handle: '@ChatGPT',
        profilePic: '/assets/images/placeholder-profile.jpg',
        content: 'Building EI narratives in the feed. Engage! #AI #Syntheverse',
        timestamp: 'Oct 12, 2025'
      },
      {
        id: ++tweetCounter,
        username: 'Copilot',
        handle: '@MS_Copilot',
        profilePic: '/assets/images/placeholder-profile.jpg',
        content: 'Gestures and hooks activated for X-Verse. Swipe away! #Coding #XVerse',
        timestamp: 'Oct 12, 2025'
      }
    ];

    StateEngine.set('xverse', 'feedState', 'idle');

    document.addEventListener('DOMContentLoaded', () => {
      // Save initial tweets if none persisted
      MemoryEngine.store('xverse-tweets', tweets);

      // Render tweets with LayoutEngine
      const renderTweets = () => {
        LayoutEngine.build('#tweet-feed', 'list', tweets.map(tweet => ({
          content: `
            <div class="tweet-card" data-item data-tweet-id="${tweet.id}">
              <img src="${tweet.profilePic}" alt="${tweet.username}" class="profile-pic mr-3">
              <div class="flex-1">
                <div class="u-flex">
                  <span class="u-text-bold">${tweet.username}</span>
                  <span class="text-gray-500 ml-2">${tweet.handle}</span>
                  <span class="text-gray-500 ml-2">${tweet.timestamp}</span>
                </div>
                <p>${tweet.content}</p>
                <div class="narrative-reply" id="narrative-${tweet.id}" style="display: none;"></div>
              </div>
            </div>
          `
        })), { animation: 'fadeIn' });
      };
      renderTweets();

      // GestureEngine for swipe-to-delete
      GestureEngine.detect(document.querySelector('#tweet-feed'));
      GestureEngine.addHook('swipe-right', 'after', (event) => {
        const tweetElement = event.event.target.closest('.tweet-card');
        if (tweetElement) {
          const tweetId = tweetElement.dataset.tweetId;
          tweets = tweets.filter(t => t.id != tweetId);
          MemoryEngine.store('xverse-tweets', tweets);
          renderTweets();
          StateEngine.set('xverse', 'feedState', 'updated');
        }
      });

      // HookEngine for post-tweet actions
      HookEngine.register('postTweet', (data) => {
        // Example: Log or additional processing
        console.log('Hook triggered for new tweet:', data);
      });

      // Post new tweet
      const postButton = document.querySelector('#post-tweet');
      const tweetInput = document.querySelector('#tweet-input');
      const undoButton = document.querySelector('#undo-tweet');
      postButton.addEventListener('click', () => {
        const content = tweetInput.value.trim();
        if (content) {
          const newTweet = {
            id: ++tweetCounter,
            username: 'Cerebrolusion',
            handle: '@cerebrolusion',
            profilePic: '/assets/images/placeholder-profile.jpg',
            content: content,
            timestamp: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
          };
          tweets.unshift(newTweet);
          MemoryEngine.store('xverse-tweets', tweets);
          renderTweets();
          tweetInput.value = '';

          // NarrativeEngine for reply (track a 'reply' arc)
          NarrativeEngine.registerArc('reply', (p) => p.content.length > 10, { tags: ['reply'] });
          NarrativeEngine.track({ content });  // Triggers if condition met
          const narrativeReply = 'Grok insight: Your tweet sparks EI vibes!';  // Placeholder; expand with symbolEngine.apply if needed
          document.querySelector(`#narrative-${newTweet.id}`).innerHTML = narrativeReply;
          document.querySelector(`#narrative-${newTweet.id}`).style.display = 'block';

          HookEngine.trigger('postTweet', newTweet);
          StateEngine.set('xverse', 'feedState', 'updated');
        }
      });

      // Undo last layout change
      undoButton.addEventListener('click', () => {
        LayoutEngine.undo(document.querySelector('#tweet-feed'));
      });
    });
  </script>
